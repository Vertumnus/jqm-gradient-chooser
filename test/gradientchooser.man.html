<html>
   <head>
      <title>Test gradientchooser manually</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="stylesheets/jquery.mobile.min.css">
      <link rel="stylesheet" href="../src/style.less">
      <script src="javascripts/jquery.min.js"></script>
      <script src="javascripts/jquery.mobile.min.js"></script>
      <script src="../src/gradientchooser.js"></script>
      <script type="text/javascript">
         $(function(){
            $('#gradient').gradientchooser('option', {
               actionIcon: '',
               colorFrom: '#ff0000',
               colorTo: 'rgb(0, 10, 255)'
            })
            $('#gradient-action').gradientchooser('option', {
               clickFrom: function(){
                  $('#gradient-action').gradientchooser('colorFrom', 'rgb(0, 100, 0)')
               },
               clickTo: function(){
                  $('#gradient-action').gradientchooser('colorTo', '#0077ee')
               },
               apply: function(){
                  let grad = $('#gradient-action')
                  alert(grad.gradientchooser('colorFrom') + ' - ' + grad.gradientchooser('colorTo'))
               }
            })
         })
      </script>
   </head>
   <body>
      <div data-role="page">
         <div class="ui-content">
            <div id="gradient" data-role="gradientchooser" data-collapsed="false" data-collapsed-icon="carat-d" 
                 data-expanded-icon="carat-u" data-iconpos="right" data-from-icon="arrow-r" data-to-icon="arrow-l">
               <h1>Show Gradient</h1>
            </div>
            <div id="gradient-action" data-role="gradientchooser" data-action-icon="recycle" data-color-from="#444444" data-color-to="#aaaaaa">
               <h1>Choose Gradient</h1>
            </div>
         </div>
      </div>
   </body>
</html>
